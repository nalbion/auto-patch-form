<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>smart-form Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../smart-form.html">
    <link rel="import" href="my-custom-control.html">
  </head>
  <body unresolved>
    <p>An example of <code>&lt;smart-form&gt;</code>:</p>

    <template is="dom-bind" id="app">
      <form is="smart-form" action="//api.example.com/smart-form" get-when="ready">
        <paper-input label="First name" value="{{first_name}}"></paper-input>
        <paper-input label="Last name" value="{{last_name}}"></paper-input>
        <my-custom-control label="Other" value="{{other}}"></my-custom-control>
      </form>
    </template>

    <script>
      var app = document.querySelector('#app');

      window.addEventListener('WebComponentsReady', function() {
        document.querySelector('body').removeAttribute('unresolved');
      });
    </script>
  </body>
</html>
